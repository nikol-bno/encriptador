<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Challenge 1</title>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img class="logoImg" src="https://github.com/nikol-bno/encriptador/blob/main/logo.png">
        <h1 class="title">Encriptador de Texto</h1>
      </div>
     <div class="left">
       <textarea class="text-imput" id="imputTexto" placeholder="Ingrese el texto aquí"></textarea>
     </div>
      <div class="right">
        <img id="candadoImg" src="https://raw.githubusercontent.com/nikol-bno/nikol-bno.github.io/main/candado.png">
        <h1 id="texto1">Ningún mensaje fue encontrado</h1>
        <textarea class="centrado" id="texto2" name="name" rows="8" cols="80" readonly>Ingresa el texto que desees encriptar o desencriptar</textarea>
        <button type="button" id="btnCopiar" onclick="copiar()" >Copiar</button>
      </div>
      <div class="left-button">
        <p class="aviso">&#x0021; Solo letras minúsculas y sin acento</p>
        <button type="button" id="btnEncriptar" onclick="encriptar()" >Encriptar</button>
        <button type="button" id="btnDesencriptar" onclick="desencriptar()">Desencriptar</button>
      </div>
    </div>
  </body>
</html>
